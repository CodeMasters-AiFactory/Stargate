name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual triggers

env:
  NODE_VERSION: '20'

jobs:
  # Stage 1: Quality Checks (Run in parallel)
  quality-checks:
    runs-on: ubuntu-latest
    name: Quality Checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Check formatting
        run: npm run format:check
        continue-on-error: false

      - name: Type check
        run: npm run check
        continue-on-error: false

  # Stage 2: Testing (Runs after quality checks)
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    needs: quality-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/
          retention-days: 30

  # Stage 3: Build (Runs after tests pass)
  build:
    runs-on: ubuntu-latest
    name: Build Application
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Build size check
        run: |
          echo "Build completed successfully"
          du -sh dist/ || echo "No dist directory"

  # Stage 4: Security Scan (Runs in parallel with build)
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for outdated packages
        run: npm outdated || true

  # Stage 5: Documentation Generation (Runs after build)
  generate-docs:
    runs-on: ubuntu-latest
    name: Generate Documentation
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation
        run: npm run docs:generate || echo "Documentation generation skipped"

      - name: Upload documentation
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/
          retention-days: 30
          if-no-files-found: ignore

