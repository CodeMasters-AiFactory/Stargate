name: Deploy to Azure App Service (Windows)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: stargate-portal
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npx vite build
        env:
          NODE_ENV: production

      - name: Prepare deployment package
        run: |
          mkdir -p deploy

          # Copy built frontend to public folder
          cp -r dist/public deploy/public

          # Use the minimal CommonJS server (no external dependencies)
          cp server/azure-minimal.js deploy/server.js

          # Create package.json
          echo '{"name":"stargate-portal","version":"1.0.0","main":"server.js","scripts":{"start":"node server.js"},"engines":{"node":">=20.0.0"}}' > deploy/package.json

          # Copy web.config for IIS/iisnode
          cp azure/web.config deploy/web.config

          # Create zip (no node_modules needed!)
          cd deploy
          zip -r ../deploy.zip .
          cd ..

          echo "=== Deployment package contents ==="
          ls -la deploy/
          echo "=== Zip file size ==="
          ls -lh deploy.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deploy.zip

      - name: Configure Azure Web App
        run: |
          # Debug: Show current config
          echo "=== Current App Config ==="
          az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group stargate-rg --query "{kind:kind, state:state}" -o json || true
          az webapp config show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group stargate-rg --query "{nodeVersion:nodeVersion, linuxFxVersion:linuxFxVersion, windowsFxVersion:windowsFxVersion}" -o json || true

          # Set Node.js version
          az webapp config appsettings set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group stargate-rg --settings WEBSITE_NODE_DEFAULT_VERSION="~20" || true

          # Restart the app
          az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group stargate-rg || true

      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "Deployed to: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Deployment completed at: $(date)"
          echo "=========================================="
