name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: stargate-portal
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm install

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          if [ -f "azure-deploy/web.config" ]; then
            cp azure-deploy/web.config deploy/
          fi
          # Install production dependencies
          cd deploy
          npm install --omit=dev --ignore-scripts
          # Create zip for deployment
          cd ..
          cd deploy && zip -r ../deploy.zip . && cd ..

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp deployment source config-zip \
            --resource-group stargate-rg \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src deploy.zip

      - name: Deployment Summary
        run: |
          echo "Deployed to: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Deployment completed at: $(date)"
