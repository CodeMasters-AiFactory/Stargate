name: Deploy to Azure App Service (Windows)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: stargate-portal
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: |
          # Build frontend with Vite
          npx vite build
          # Build server with esbuild (CommonJS for Windows compatibility)
          npx esbuild server/index.ts --platform=node --packages=external --bundle --format=cjs --outfile=dist/server.js
        env:
          NODE_ENV: production

      - name: Prepare deployment package
        run: |
          mkdir -p deploy

          # Copy built files
          cp -r dist/public deploy/public
          cp dist/server.js deploy/server.js

          # Create package.json for Azure Windows
          cat > deploy/package.json << 'EOF'
          {
            "name": "stargate-portal",
            "version": "1.0.0",
            "main": "server.js",
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": ">=20.0.0"
            }
          }
          EOF

          # Create web.config for IIS/iisnode on Windows
          cat > deploy/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="NodeInspector" patternSyntax="ECMAScript" stopProcessing="true">
                    <match url="^server.js\/debug[\/]?" />
                  </rule>
                  <rule name="StaticContent">
                    <action type="Rewrite" url="public{REQUEST_URI}"/>
                  </rule>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="server.js"/>
                  </rule>
                </rules>
              </rewrite>
              <iisnode node_env="production" watchedFiles="web.config;*.js"/>
            </system.webServer>
          </configuration>
          EOF

          # Copy production dependencies
          cp package.json deploy/package-full.json
          cp package-lock.json deploy/
          cd deploy
          npm install --omit=dev --ignore-scripts
          rm package-full.json

          # Create zip
          zip -r ../deploy.zip .

          echo "=== Deployment package contents ==="
          ls -la

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deploy.zip

      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "Deployed to: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Deployment completed at: $(date)"
          echo "=========================================="
