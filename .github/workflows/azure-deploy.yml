name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: stargate-linux
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npx vite build
        env:
          NODE_ENV: production

      - name: Build server
        run: npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist

      - name: Prepare deployment package
        run: |
          mkdir -p deploy
          
          # Copy built frontend
          cp -r dist/public deploy/public
          
          # Copy built server
          cp dist/index.js deploy/server.js
          
          # Create package.json for Azure
          cat > deploy/package.json << 'EOF'
          {
            "name": "stargate-portal",
            "version": "1.0.0",
            "type": "module",
            "main": "server.js",
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": ">=20.0.0"
            },
            "dependencies": {
              "express": "^4.21.2",
              "express-session": "^1.18.1",
              "passport": "^0.7.0",
              "passport-local": "^1.0.0",
              "drizzle-orm": "^0.39.3",
              "postgres": "^3.4.5",
              "@neondatabase/serverless": "^0.10.4",
              "ws": "^8.18.0",
              "dotenv": "^16.4.5",
              "zod": "^3.24.1",
              "bcryptjs": "^2.4.3",
              "connect-pg-simple": "^10.0.0",
              "cors": "^2.8.5",
              "helmet": "^8.0.0",
              "compression": "^1.7.5",
              "cookie-parser": "^1.4.7",
              "memorystore": "^1.6.7"
            }
          }
          EOF
          
          # Create zip
          cd deploy
          zip -r ../deploy.zip .
          cd ..
          
          echo "=== Deployment package contents ==="
          ls -la deploy/
          echo "=== Zip file size ==="
          ls -lh deploy.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deploy.zip

      - name: Post-deployment setup
        run: |
          # Set startup command
          az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group stargate-rg --startup-file "npm start"
          
          # Restart the app
          az webapp restart --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group stargate-rg

      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "Deployed to: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Deployment completed at: $(date)"
          echo "=========================================="
