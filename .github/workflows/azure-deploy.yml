name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: stargate-linux
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm install

      - name: Build application for Azure
        run: npm run build:azure
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          if [ -f "azure-deploy/web.config" ]; then
            cp azure-deploy/web.config deploy/
          fi
          # Install production dependencies
          cd deploy
          npm install --omit=dev --ignore-scripts
          # Create zip for deployment
          cd ..
          cd deploy && zip -r ../deploy.zip . && cd ..

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          # Use async deployment to avoid timeout
          az webapp deploy \
            --resource-group stargate-rg \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src-path deploy.zip \
            --type zip \
            --async true

          # Wait for deployment to complete (up to 10 minutes)
          echo "Waiting for deployment to complete..."
          for i in {1..20}; do
            sleep 30
            STATUS=$(az webapp deployment list --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group stargate-rg --query "[0].status" -o tsv 2>/dev/null || echo "building")
            echo "Deployment status: $STATUS"
            if [ "$STATUS" = "4" ] || [ "$STATUS" = "success" ]; then
              echo "Deployment completed successfully!"
              break
            elif [ "$STATUS" = "3" ] || [ "$STATUS" = "failed" ]; then
              echo "Deployment failed!"
              exit 1
            fi
          done

      - name: Deployment Summary
        run: |
          echo "Deployed to: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Deployment completed at: $(date)"
