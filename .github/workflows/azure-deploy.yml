name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: stargate-linux
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install all dependencies
        run: npm install

      - name: Build frontend only
        run: npx vite build
        env:
          NODE_ENV: production

      - name: Create minimal deployment package
        run: |
          mkdir -p deploy
          # Copy built frontend
          cp -r dist deploy/
          # Copy the minimal CommonJS server (no bundling needed)
          cp server/azure-minimal.js deploy/server.js
          # Minimal package.json for Azure
          cat > deploy/package.json << 'EOF'
          {
            "name": "stargate-portal",
            "version": "1.0.0",
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": ">=20.0.0"
            }
          }
          EOF
          # Create zip for deployment
          cd deploy && zip -r ../deploy.zip . && cd ..
          echo "Deployment package contents:"
          ls -la deploy/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure startup command
        run: |
          # Use npm start which runs node server.js
          az webapp config set \
            --resource-group stargate-rg \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "node server.js"

          echo "Startup command configured: node server.js"

      - name: Deploy to Azure Web App
        run: |
          # Use async deployment to avoid timeout
          az webapp deploy \
            --resource-group stargate-rg \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src-path deploy.zip \
            --type zip \
            --async true

          # Wait for deployment to complete (up to 10 minutes)
          echo "Waiting for deployment to complete..."
          for i in {1..20}; do
            sleep 30
            STATUS=$(az webapp deployment list --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group stargate-rg --query "[0].status" -o tsv 2>/dev/null || echo "building")
            echo "Deployment status: $STATUS"
            if [ "$STATUS" = "4" ] || [ "$STATUS" = "success" ]; then
              echo "Deployment completed successfully!"
              break
            elif [ "$STATUS" = "3" ] || [ "$STATUS" = "failed" ]; then
              echo "Deployment failed!"
              exit 1
            fi
          done

      - name: Restart app to apply changes
        run: |
          az webapp restart --resource-group stargate-rg --name ${{ env.AZURE_WEBAPP_NAME }}
          echo "App restarted"

      - name: Deployment Summary
        run: |
          echo "Deployed to: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Deployment completed at: $(date)"
