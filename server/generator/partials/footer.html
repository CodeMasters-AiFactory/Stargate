<!-- Footer Component v6.8 -->
<footer class="cm-footer">
  <div class="cm-footer-container">
    <div class="cm-footer-content">
      <div class="cm-footer-brand">
        <h3>{{projectName}}</h3>
        <p>{{tagline}}</p>
      </div>
      <div class="cm-footer-links">
        <h4>Quick Links</h4>
        <ul>
          {{#each navItems}}
          <li><a href="{{slug}}.html">{{title}}</a></li>
          {{/each}}
        </ul>
      </div>
      <div class="cm-footer-contact">
        <h4>Contact</h4>
        <p>Email: info@example.com</p>
        <p>Phone: +1 (555) 123-4567</p>
      </div>
    </div>
    <div class="cm-footer-bottom">
      <p>&copy; {{year}} {{projectName}}. All rights reserved.</p>
    </div>
  </div>
</footer>
